<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSPSD</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #0366d6;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        #stats div {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        #stats img {
            float: left;
            margin-right: 10px;
            border-radius: 50%;
        }

        #stats strong {
            font-size: 16px;
            color: #333;
        }

        #stats a {
            color: #0366d6;
            text-decoration: none;
        }

        #stats a:hover {
            text-decoration: underline;
        }

        #stats p {
            clear: both;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Final Projects Grading</h1>
    <select id="repository-select">
        <option value="">Select a Repository</option>
    </select>
    <div id="stats"></div>
    <script src="script.js"></script>
</body>
</html>
